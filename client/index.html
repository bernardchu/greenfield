<!DOCTYPE html>
<html ng-app="pledgr">
<head lang="en">
 <title>pledgr</title>
  <meta charset="UTF-8">
  
  <!-- Scripts -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="app/app.js"></script>
  <script src="app/home/home.js"></script>
  <script src="app/signup/signup.js"></script>
  <script src="app/charities/charities.js"></script>
  <script src="app/creditcard/creditcard.js"></script>
  <script src="app/signin/signin.js"></script>
  <script src="app/register/register.js"></script>
  <script src="app/factories/factories.js"></script>
  <script src="app/ui/scripts.js"></script>
  <!-- End Scripts -->

  <!-- CSS / Fonts -->
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,400italic|Poiret+One|Slabo+27px' rel='stylesheet' type='text/css'>


</head>
<body ng-controller="mainApp" class="{{state.current.name}}" >

  <header class="main-header sticky">
    <div class="logo">
      <h1 ui-sref="home">pledgr</h1>
    </div> <!-- .logo -->
    
    <div class="login-controls">
      <button ui-sref="signin">Sign in</button>
      <button ui-sref="register">Register your charity</button>
    </div> <!-- .login-controls -->
  </header>

  <div class="content-area">
    <!-- Templates will load here -->
    <div ui-view class="uiContainer"></div>
  </div> <!-- .content-area -->

  <script src="bower_components/highcharts/highcharts.js"></script>
</body>
</html>
